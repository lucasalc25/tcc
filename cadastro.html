<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCCMaster</title>
    <link rel="stylesheet" href="cadastro_style.css">
</head>

<body>
    <div class="container">
        <form class="login-form" action="#">

            <a href="#" class="logo">TCCMaster</a>

            <label for="nome" class="flex-label" id="nomeLabel">Nome:*</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cpf" class="flex-label">CPF:*</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="email" class="flex-label">E-mail:*</label>
            <input type="email" id="email" name="email" required>

            <label for="senha" class="flex-label">Senha:*</label>
            <input type="password" id="senha" name="senha" required>

            <div class="ocupacao">
                <input type="radio" id="coordenador" name="funcao1" value="Coordenador">
                <label for="funcao1">Coordenador</label>
                <input type="radio" id="professor" name="funcao2" value="Professor">
                <label for="funcao2">Professor</label>
                <input type="radio" id="funcao3" name="funcao3" value="Aluno">
                <label for="aluno">Aluno</label>
            </div>

            <div class="button">
                <button type="submit" onclick="cadastro(); return false">Cadastrar</button>
            </div>

            <div class="options">
                <p>Já tem uma conta? <a href="/index.html">Faça o login</a> </p>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
