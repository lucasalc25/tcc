<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="home_coord_style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"

<body>

<header>
  <a href="#"><h1>TCCMaster</h1></a>
  <div class="group">
    <ul class="navigation">
      <li><a href="/home_coord.html" active>Início</a></li>
      <li><a href="#">Orientadores</a></li>
      <li><a href="#">Alunos</a></li>
      <li><a href="#">Projetos</a></li>
      <li><a href="#">Notificações</a></li>
      <li><a href="#">Perfil</a></li>
      <li><a href="/index.html">Logout</a></li>
    </ul>
    <div class="search">
      <span class="icon">
        <ion-icon name="search-outline" class="searchBtn"></ion-icon>
        <ion-icon name="close-outline" class="closeBtn"></ion-icon>
      </span>
    </div>
    <div class="menu">
      <ion-icon name="menu-outline" class="menuToggle"></ion-icon>

  </div>

    <input type="text" placeholder="Pesquise aqui...">

<section class="content">
    <div class="secao-titulo">
        <h2>Dashboard Coordenador</h2>
        <br>

        <p><ion-icon name="home-sharp" class="homeBtn"></ion-icon> / Dashboard</p>

    <div class="box-info">
      <div class="box-info-single" style="background: linear-gradient(45deg, #2ed8b6,#59e0c5);">

        <p>9</p>
      </div>
      <div class="box-info-single" style="background: linear-gradient(45deg, #ff5370,#ff869a);">

        <p>4</p>
      </div>
      <div class="box-info-single" style="background: linear-gradient(45deg, #4099ff,#73b4ff);">
        <h3>Projetos Concluídos</h3>
        <p>2</p>
      </div>
      <div class="box-info-single" style="background: linear-gradient(45deg, #ffb64d,#ffcb80);">
        <h3>Projetos Vagos</h3>
        <p>3</p>
      </div>
    </div>
  </div>
</section>
